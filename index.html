
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyStake</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Arial', sans-serif;
      background: radial-gradient(circle at top, #003300, #000000);
      color: #fff;
      min-height: 100vh;
      padding: 20px 0;
      overflow-x: hidden;
    }

    .wrapper {
      width: 100%;
      max-width: 420px;
      margin: 0 auto;
      padding: 0 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .timer {
      font-size: 22px;
      font-weight: bold;
      background-color: #00ff99;
      color: #000;
      padding: 10px 18px;
      border-radius: 30px;
      margin-bottom: 14px;
      animation: pulse 1.5s infinite;
    }

    .offer {
      font-size: 26px;
      color: #00ff99;
      font-weight: bold;
      margin-bottom: 10px;
      animation: flash 2s infinite;
    }

    .bonus {
      background: linear-gradient(to right, #00ff99, #00cc66);
      color: #000;
      padding: 8px 18px;
      border-radius: 20px;
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 22px;
      animation: bounceIn 1.5s;
    }

    .logo {
      font-size: 34px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .logo span:first-child {
      color: #00bfff;
    }

    .logo span:last-child {
      color: white;
    }

    .instruction {
      font-size: 16px;
      margin-bottom: 14px;
      color: #ccc;
    }

    input {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      margin-bottom: 18px;
    }

    .whatsapp-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #00ff99;
      color: #000;
      font-size: 20px;
      padding: 14px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: bold;
      width: 100%;
      box-shadow: 0 0 10px #00ff99;
      transition: transform 0.3s ease;
    }

    .whatsapp-btn:hover {
      transform: scale(1.03);
    }

    .whatsapp-btn img {
      width: 26px;
      height: 26px;
      margin-right: 10px;
    }

    footer {
      font-size: 12px;
      color: #666;
      margin-top: 40px;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    @keyframes flash {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }

    @keyframes bounceIn {
      0% { transform: scale(0.8); opacity: 0; }
      60% { transform: scale(1.05); opacity: 1; }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="timer">‚è≥ ¬°OFERTA EXPIRA EN <span id="countdown">05:00</span>!</div>
    <div class="offer">üî• ¬°BONIFICACI√ìN EXCLUSIVA DEL 20% HOY! üî•</div>
    <div class="bonus">+20% extra en tu primer dep√≥sito</div>

    <div class="logo"><span>My</span><span>Stake</span></div>
    <div class="instruction">Escrib√≠ tu nombre para reclamar el bono:</div>
    <input type="text" id="nombre" placeholder="Tu nombre">
    <a id="whatsappLink" class="whatsapp-btn" href="#" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
      ¬°Reclamar 20%!
    </a>

    <footer>¬© MYSTAKE CASINO 2025</footer>
  </div>

  <script>
    let tiempo = 300;
    const countdown = document.getElementById("countdown");
    const timer = setInterval(() => {
      const minutos = String(Math.floor(tiempo / 60)).padStart(2, '0');
      const segundos = String(tiempo % 60).padStart(2, '0');
      countdown.textContent = `${minutos}:${segundos}`;
      tiempo--;
      if (tiempo < 0) clearInterval(timer);
    }, 1000);

    const nombreInput = document.getElementById('nombre');
    const whatsappLink = document.getElementById('whatsappLink');
    nombreInput.addEventListener('input', () => {
      const nombre = encodeURIComponent(nombreInput.value.trim());
      const mensaje = `¬°Hola! Quiero reclamar mi bonificaci√≥n del 20%. Mi nombre es ${nombre}`;
      const numero = '5491123456789'; // Cambiar por tu n√∫mero real
      whatsappLink.href = `https://wa.me/${numero}?text=${mensaje}`;
    });
  </script>
</body>
</html>
