<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Redirigiendo...</title>
    <meta name="robots" content="noindex, nofollow" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>
      // Detectar bots de Meta/Facebook/Instagram/WhatsApp
      const bots = [
        /facebookexternalhit/i,
        /Facebot/i,
        /WhatsApp/i,
        /Meta/i,
        /Instagram/i
      ];

      const userAgent = navigator.userAgent;
      const isBot = bots.some(bot => bot.test(userAgent));

      if (!isBot) {
        // Número +542615002209 en base64: NTM0MjYxNTAwMjIwOQ==
        const encoded = "NTM0MjYxNTAwMjIwOQ==";
        const decoded = atob(encoded);
        const mensaje = encodeURIComponent("Hola, vengo por la publicidad");
        window.location.href = `https://wa.me/${decoded}?text=${mensaje}`;
      } else {
        document.write("<h3>Gracias por visitar</h3>");
      }
    </script>
  </head>
  <body>
    <noscript>Activá JavaScript para continuar.</noscript>
  </body>
</html>
